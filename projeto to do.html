<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <button type="button" id="theme-toggle-button" onclick="toggleTheme()" class="theme-toggle-button">
        <i id="theme-icon" class="bi bi-moon-fill"></i>
    </button>
    
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Lista de Tarefas</h1>
            
            <div class="task-input">
                <input type="text" id="task" placeholder="Adicionar nova tarefa">
                <button id="add-task" class="add-task-button">Adicionar</button>
            </div>
            <ul id="task-list">
                <!-- Vou adicionar aqui a Lista de Tarefas -->
            </ul>
        </div>

        <div class="timer-container">
            <div>
                <h1>Temporizador</h1>
                <div id="timer-display">00:00</div>
                <br>
                <div class="timer-input">
                    <input type="number" id="minutes-input" min="0" step="1" placeholder="Minutos">
                    <span>:</span>
                    <input type="number" id="seconds-input" min="0" max="59" step="1" placeholder="Segundos">
                </div>
                <br>
                <div class="timer-controls">
                    <button  class="timer-control-button"><i class="bi bi-play-fill"></i> </button>
                    <button  class="timer-control-button"><i class="bi bi-pause-fill"></i> </button>
                    <button  class="timer-control-button"><i class="bi bi-arrow-repeat"></i> </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
